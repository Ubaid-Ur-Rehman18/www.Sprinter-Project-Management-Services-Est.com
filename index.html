<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Sprinter PMS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
            background-size: cover;
            color: white;
            position: relative;
            min-height: 100vh; 
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }

        header {
            background-color: #000;
            position: sticky;
            top: 0;
            z-index: 1000;
            padding: 0.5rem 2rem; 
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        .header-wrapper {
            width: 100%;
            max-width: 1100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 60px; 
            width: auto;
            object-fit: contain;
            display: block;
        }

        .menu-icon {
            display: none;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            z-index: 1002; 
        }
        
        /* Desktop Navigation */
        nav {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            transition: background 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #ffcc00;
            color: #004aad;
        }

        .hero {
    height: 90vh; /* 90% of viewport height use karein */
    /* Baaki properties wohi rahengi */
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 0 2rem; 
}
        
        .hero-content {
            background: rgba(0, 0, 0, 0.6); 
            padding: 2.5rem 3rem; 
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
        }
        
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffcc00;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #eee;
        }

        .cta-button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #ffcc00;
            color: #004aad;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #ffc107;
        }
        
        /* --- UPDATED FOOTER CSS --- */
        footer {
            background-color: #111; 
            color: #ddd;
            text-align: center; 
            padding: 1.5rem 2rem; 
            font-size: 0.9rem;
            width: 100%;
        }

        footer p a {
            color: #ffcc00; /* Link ka color highlight kiya */
            text-decoration: none;
            font-weight: 600; /* Bold kiya */
            transition: color 0.3s;
        }

        footer p a:hover {
            color: #fff; /* Hover par white ho jaye */
        }
        
        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            
            .menu-icon {
                display: block;
            }
            
            nav {
                display: none; 
                flex-direction: column;
                background-color: #000;
                position: absolute;
                top: 70px; 
                right: 0;
                width: 100%;
                padding: 0;
                z-index: 1001; 
                text-align: center; 
                box-shadow: 0 4px 8px rgba(0,0,0,0.5);
                border-top: 1px solid #333;
            }

            nav.active {
                display: block; 
            }
            
            nav a {
                display: block; 
                padding: 1rem 2rem;
                border-bottom: 1px solid #333; 
            }
            
            nav a:first-child {
                border-top: none;
            }
            
            .hero {
                height: auto; 
                min-height: calc(100vh - 70px - 70px);
                padding: 4rem 1rem;
            }
            
            .hero-content {
                padding: 1.5rem;
            }
            
            .hero h2 {
                font-size: 1.5rem;
            }
            
            .hero p {
                font-size: 1rem;
            }

            footer {
                padding: 1rem 1rem; /* Mobile par padding kam ki */
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-wrapper">
            <a href="index.html"> <img src="images/logo.png.png" alt="Sprinter Logo" class="logo"> 
            </a>
            
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> 

            <nav id="navbar">
                <a href="index.html" class="active">Home</a>
                <a href="about.html" >About</a>
                <a href="services.html">Services</a>
                <a href="contact.html">Contact</a>
                <a href="project.html">Project</a>
            </nav>
        </div>
    </header>

    <main class="hero">
        <div class="hero-content" data-aos="fade-up"> 
            <h2 data-aos="fade-down" data-aos-delay="100">Welcome</h2>
            <h2 data-aos="fade-left" data-aos-delay="300">Sprinter Project Management Services</h2>
            <p data-aos="fade-left" data-aos-delay="500">Your trusted partner for professional project solutions in UAE</p>
            <a href="contact.html" class="cta-button" data-aos="fade-up" data-aos-delay="700">Get in Touch</a>
        </div>
    </main>

    <footer>
        <p>
            &copy; 2025 Sprinter PMS. All rights reserved. 
            | Designed & Developed by <a href="[APNI AGENCY KA URL YAHAN DAALEIN]" target="_blank">Smart Stack Studio</a>
        </p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // JAVASCRIPT: Menu Toggle Function
        function toggleMenu() {
            const navbar = document.getElementById("navbar");
            if (navbar) {
                navbar.classList.toggle("active");
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            const navbar = document.getElementById("navbar");
            
            if (navbar) {
                const navLinks = navbar.querySelectorAll("a");
                
                // Close menu when a link is clicked (mobile only)
                navLinks.forEach(link => {
                    link.addEventListener("click", () => {
                        if (window.innerWidth <= 768 && navbar.classList.contains('active')) {
                            navbar.classList.remove("active");
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
